#          ref: ${{ github.event.pull_request.base.ref }}
#          ssh-key: ${{ secrets.CI_SECRET }}
#      - name: Configure NebulaStream with Code Coverage enabled
#        run: cmake -DNES_COMPUTE_COVERAGE=ON -B build
#      - name: Build NebulaStream
#        run: cmake --build build -j -- -k 0
#      - name: Run Tests with Code Coverage
#        run: ctest --test-dir build -j --output-on-failure
#      - name: Combine llcov files
#        run: cmake --build build --target llvm_cov_export_lcov
#      - name: Copy lcov file
#        run: mkdir -p coverage && cp build/default_coverage.lcov coverage/base_branch_coverage.lcov

      # Comparing the code coverage from the current branch with the base branch
      - name: Generate Code Coverage report
        id: code-coverage
        uses: barecheck/code-coverage-action@v1
        with:
          barecheck-github-app-token: ${{ secrets.BARECHECK_GITHUB_APP_TOKEN }}
          lcov-file: coverage/default_coverage.lcov
#          base-lcov-file: coverage/base_branch_coverage.lcov
          send-summary-comment: true
          show-annotations: "error"