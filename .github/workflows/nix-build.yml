name: Nix Build

on:
  workflow_call:
    inputs:
      head_sha:
        type: string
        required: true
        description: "ref of the branch"

jobs:
  nix-build:
    name: "Nix Build"
    timeout-minutes: 60
    runs-on: [ ubuntu-latest ]
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          ref: ${{ inputs.head_sha }}
          fetch-depth: 0
          submodules: recursive
      - name: Install Nix
        uses: cachix/install-nix-action@v31
        with:
          extra_nix_config: |
            experimental-features = nix-command flakes
      - name: Build with Nix
        run: |
          # Source Nix environment
          . /nix/var/nix/profiles/default/etc/profile.d/nix-daemon.sh
          
          # Configure the project
          ./.nix/nix-cmake.sh -DCMAKE_BUILD_TYPE=Debug -G Ninja -S . -B cmake-build-nix
                      
          # Build the project
          ./.nix/nix-cmake.sh --build cmake-build-nix --target nes-single-node-worker -j$(nproc)

      - name: Upload build artifacts on failure
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: nix-build-logs
          path: |
            cmake-build-nix/CMakeFiles/CMakeOutput.log
            cmake-build-nix/CMakeFiles/CMakeError.log
          retention-days: 7
