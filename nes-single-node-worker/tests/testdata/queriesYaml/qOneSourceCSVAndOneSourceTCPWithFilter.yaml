query: |
  SELECT * FROM tcp_and_csv_source WHERE id != 16 INTO csv_sink
sink:
  name: csv_sink
  type: File
  config:
    inputFormat: CSV
    filePath: "[GENERATED_IN_TEST]"
    append: false
logical:
  - name: tcp_and_csv_source
    schema:
      - name: id
        type: UINT64
physical:
  - logical: tcp_and_csv_source
    config:
      type: TCP
      socketDomain: AF_INET
      socketType: SOCK_STREAM
      socketPort: 0 # Generated in test to avoid port conflicts.
      socketHost: localhost
      inputFormat: CSV
      socketBufferSize: 2
      flushIntervalMS: 100
  - logical: tcp_and_csv_source
    config:
      type: CSV
      filePath: oneToThirtyOneSingleColumn.csv
      delimiter: ","
