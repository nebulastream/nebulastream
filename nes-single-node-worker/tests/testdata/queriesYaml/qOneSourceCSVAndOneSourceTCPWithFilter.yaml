query: |
  Query::from("tcp_and_csv_source")
    .filter(Attribute("id") < 16)
    .sink(FileSinkDescriptor::create("[GENERATED_IN_TEST]", "CSV_FORMAT", "APPEND"));
logical:
  - name: tcp_and_csv_source
    schema:
      - name: id
        type: UINT64
physical:
  - logical: tcp_and_csv_source
    config:
      type: TCP_SOURCE
      socketDomain: AF_INET
      socketType: SOCK_STREAM
      socketPort: 0 # Generated in test to avoid port conflicts.
      socketHost: localhost
      inputFormat: CSV
      socketBufferSize: 2
      decideMessageSize: TUPLE_SEPARATOR
      flushIntervalMS: 100
  - logical: tcp_and_csv_source
    config:
      type: CSV_SOURCE
      filePath: oneToThirtyOneSingleColumn.csv
      delimiter: ","
      numberOfBuffersToProduce: 1
