query: |
  SELECT * FROM tcp_source INTO csv_sink
sink:
  name: csv_sink
  type: File
  config:
    inputFormat: CSV
    filePath: "[GENERATED_IN_TEST]"
    append: false
logical:
  - name: tcp_source
    schema:
      - name: id
        type: UINT64
physical:
  - logical: tcp_source
    parserConfig:
      type: CSV
      tupleDelimiter: "\n"
      fieldDelimiter: ","
    sourceConfig:
      type: TCP
      numberOfBuffersInLocalPool: 16
      socketDomain: AF_INET
      socketType: SOCK_STREAM
      socketPort: 0 # Generated in test to avoid port conflicts.
      socketHost: localhost
      socketBufferSize: 2
      flushIntervalMS: 100
      connectTimeoutSeconds: 60
