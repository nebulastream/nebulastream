name: Nix Build

on:
  workflow_call:
    inputs:
      head_sha:
        type: string
        required: true
        description: "ref of the branch"

jobs:
  nix-build:
    name: "Nix Build"
    timeout-minutes: 60
    runs-on: [ ubuntu-latest ]
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          ref: ${{ inputs.head_sha }}
          fetch-depth: 0
          submodules: recursive

      - uses: DeterminateSystems/nix-installer-action@main

      - name: Magic Nix Cache
        uses: DeterminateSystems/magic-nix-cache-action@v13

      - name: Configure via devShell
        run: |
          ./.nix/nix-cmake.sh -DCMAKE_BUILD_TYPE=Debug -G Ninja -S . -B cmake-build-nix

      - name: Build via devShell
        run: |
          ./.nix/nix-cmake.sh --build cmake-build-nix --target nes-single-node-worker -j"$(nproc)"

      - name: Upload build artifacts on failure
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: nix-build-logs
          path: |
            cmake-build-nix/CMakeFiles/CMakeOutput.log
            cmake-build-nix/CMakeFiles/CMakeError.log
          retention-days: 7
