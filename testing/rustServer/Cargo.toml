[package]
name = "tcp-benchmark"
version = "0.1.0"
edition = "2021"

[[bin]]
name = "tcp-server"
path = "src/server.rs"

[[bin]]
name = "tcp-client"
path = "src/client.rs"

[dependencies]
tokio = { version = "1.0", features = ["full"] }
clap = { version = "4.0", features = ["derive"] }
anyhow = "1.0"

[profile.release]
lto = true
codegen-units = 1
panic = "abort"