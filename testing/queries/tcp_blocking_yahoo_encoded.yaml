query: |
  SELECT * FROM tcp_source INTO csv_sink

logical:
  - name: tcp_source
    schema:
      - name: user_id
        type: UINT64
      - name: page_id
        type: UINT64
      - name: campaign_id
        type: UINT64
      - name: ad_type
        type: UINT64
      - name: event_type
        type: UINT64
      - name: current_ms
        type: UINT64
      - name: ip
        type: UINT64
      - name: d1
        type: UINT64
      - name: d2
        type: UINT64
      - name: d3
        type: UINT32
      - name: d4
        type: UINT16

physical:
  - logical: tcp_source
    type: BlockingTCPLZ4
    parserConfig:
      tupleDelimiter: "\n"
      fieldDelimiter: ","
      type: CSV
    sourceConfig:
      socketPort: 1111
      socketHost: localhost

sinks:
  name: csv_sink
  schema:
    - name: tcp_source$user_id
      type: UINT64
    - name: tcp_source$page_id
      type: UINT64
    - name: tcp_source$campaign_id
      type: UINT64
    - name: tcp_source$ad_type
      type: UINT64
    - name: tcp_source$event_type
      type: UINT64
    - name: tcp_source$current_ms
      type: UINT64
    - name: tcp_source$ip
      type: UINT64
    - name: tcp_source$d1
      type: UINT64
    - name: tcp_source$d2
      type: UINT64
    - name: tcp_source$d3
      type: UINT32
    - name: tcp_source$d4
      type: UINT16
  type: Monitoring
  config:
    filePath: "/home/leo/Dokumente/Work/nebulastream-public/testing/output/outputQuery2.csv"
    sizeOfInputDataInBytes: 2486071155

