query: |
  SELECT 
    *
  FROM 
    generator_source 
  INTO 
    void_sink
sinks:
  - name: void_sink
    host: worker-2:9090
    schema:
      - name: generator_source$double
        type: FLOAT64
    type: Void
    config: { }

logical:
  - name: generator_source
    schema:
      - name: double
        type: FLOAT64

physical:
  - logical: generator_source
    host: worker-1:9090
    parser_config:
      type: CSV
      fieldDelimiter: ","
    type: Generator
    source_config:
      generator_rate_type: FIXED
      generator_rate_config: emit_rate 1000
      stop_generator_when_sequence_finishes: NONE
      seed: 1
      generator_schema: |
        NORMAL_DISTRIBUTION FLOAT64 0 1

workers:
  - host: worker-1:9090
    grpc: worker-1:8080
    capacity: 10000
    downstream: [ worker-2:9090 ]
  - host: worker-2:9090
    grpc: worker-2:8080
    capacity: 10000
