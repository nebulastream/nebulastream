query: |
  SELECT * FROM stream INTO sink

sinks:
  - name: sink
    schema: [ stream$ts ]
    host: "sink-node-host:9090"

logical:
  - name: stream
    schema: [ ts ]

physical:
  - logical: stream
    host: "source-node-host:9090"

workers:
  - host: "source-node-host:9090"
    grpc: "source-node:8080"
    capacity: 10
    downstream:
      - "intermediate-node-host:9090"
  - host: "intermediate-node-host:9090"
    grpc: "intermediate-node:8080"
    capacity: 0
  - host: "sink-node-host:9090"
    grpc: "sink-node:8080"
    capacity: 10
