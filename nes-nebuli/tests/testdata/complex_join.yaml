query: |
  SELECT * FROM (SELECT * FROM stream0) INNER JOIN (SELECT * FROM stream1) ON id0 = id1 WINDOW TUMBLING (ts, size 1 sec) INNER JOIN (SELECT * FROM stream2) ON id1 = id2 WINDOW TUMBLING (ts, size 1 sec) INNER JOIN (SELECT * FROM stream3) ON id2 = id3 WINDOW TUMBLING (ts, size 1 sec) INTO sink

sinks:
  - name: sink
    type: Print
    schema:
      - name: stream0stream1stream2stream3$start
        dataType: UINT64
      - name: stream0stream1stream2stream3$end
        dataType: UINT64
      - name: stream0stream1stream2$start
        dataType: UINT64
      - name: stream0stream1stream2$end
        dataType: UINT64
      - name: stream0stream1$start
        dataType: UINT64
      - name: stream0stream1$end
        dataType: UINT64
      - name: stream0$ts
        dataType: UINT64
      - name: stream0$id0
        dataType: INT32
      - name: stream1$ts
        dataType: UINT64
      - name: stream1$id1
        dataType: INT32
      - name: stream2$ts
        dataType: UINT64
      - name: stream2$id2
        dataType: INT32
      - name: stream3$ts
        dataType: UINT64
      - name: stream3$id3
        dataType: INT32
    host: "sink-node-host"
    config:
      inputFormat: CSV

logicalSources:
  - name: stream0
    schema:
      - name: ts
        dataType: UINT64
      - name: id0
        dataType: INT32
  - name: stream1
    schema:
      - name: ts
        dataType: UINT64
      - name: id1
        dataType: INT32
  - name: stream2
    schema:
      - name: ts
        dataType: UINT64
      - name: id2
        dataType: INT32
  - name: stream3
    schema:
      - name: ts
        dataType: UINT64
      - name: id3
        dataType: INT32

physicalSources:
  - logicalSource: stream0
    type: File
    host: "source-node0-host"
    parserConfig:
      type: CSV
    sourceConfig:
      filePath: "[MOCKED]"
  - logicalSource: stream1
    type: File
    host: "source-node0-host"
    parserConfig:
      type: CSV
    sourceConfig:
      filePath: "[MOCKED]"
  - logicalSource: stream2
    type: File
    host: "source-node1-host"
    parserConfig:
      type: CSV
    sourceConfig:
      filePath: "[MOCKED]"
  - logicalSource: stream3
    type: File
    host: "source-node2-host"
    parserConfig:
      type: CSV
    sourceConfig:
      filePath: "[MOCKED]"

workerNodes:
  - host: "source-node0-host"
    grpc: "source-node0"
    capacity: 3
    downstreamNodes:
      - "sink-node-host"
  - host: "source-node1-host"
    grpc: "source-node1"
    capacity: 1
    downstreamNodes:
      - "intermediate-node0-host"
  - host: "source-node2-host"
    grpc: "source-node2"
    capacity: 0
    downstreamNodes:
      - "intermediate-node1-host"
  - host: "intermediate-node0-host"
    grpc: "intermediate-node0"
    capacity: 0
    downstreamNodes:
      - "sink-node-host"
  - host: "intermediate-node1-host"
    grpc: "intermediate-node1"
    capacity: 1
    downstreamNodes:
      - "sink-node-host"
  - host: "sink-node-host"
    grpc: "sink-node"
    capacity: 2
