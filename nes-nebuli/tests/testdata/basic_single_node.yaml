query: |
  SELECT * FROM mock_source WHERE a > b INTO mock_sink

sinks:
  - name: mock_sink
    schema: [ mock_source$a, mock_source$b ]
    host: "localhost:9090"

logical:
  - name: mock_source
    schema: [ a, b ]

physical:
  - logical: mock_source
    host: "localhost:9090"

workers:
  - host: "localhost:9090"
    grpc: "localhost:8080"
    capacity: 10
