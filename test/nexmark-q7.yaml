query: |
  Query::from("bid")
      .joinWith(Query::from("bid")
                           .window(TumblingWindow::of(EventTime(Attribute("timestamp")), Seconds(10)))
                           .apply(Max(Attribute("price"))->as(Attribute("maxprice")))
                           .project(Attribute("start").as("timestamp"),Attribute("maxprice"), Attribute("end"))
                           )
      .where(Attribute("price"))
      .equalsTo(Attribute("maxprice"))
      .window(TumblingWindow::of(EventTime(Attribute("bid$timestamp")), Seconds(10)))
      .sink(NullOutputSinkDescriptor::create());
topology:
  sink:
    node:
      ip: 127.0.0.1
      port: 8085
      resources: 1
  workers:
    - node:
        ip: 127.0.0.1
        port: 8080
        resources: 90
      sources:
        - name: bid
          tcp:
            ip: 127.0.0.1
            port: 8091
            format: NES_FORMAT
          schema:
            type: MANUAL
            fields:
              - name: creationTS
                type: UINT64
              - name: auctionId
                type: UINT64
              - name: bidderId
                type: UINT64
              - name: timestamp
                type: UINT64
              - name: price
                type: FLOAT64
      links:
        - sink