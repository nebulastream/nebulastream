[package]
name = "network_bindings"
version = "0.1.0"
edition = "2024"

[lib]
path = "lib.rs"

[dependencies]
# Generate C++ bindings
cxx = "1.0.140"
# Global Sender/Receiver Server
once_cell = "1.20"

tokio = { version = "1.40.0", features = ["rt-multi-thread", "sync", "time"] }
async-channel = "2.3.1"
nes_network = { path = "../../network" }
spdlog_bindings = {path = "../spdlog" }
