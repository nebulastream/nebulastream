query: |
  SELECT start, end, key, COUNT(*) AS key_count FROM keystrokes GROUP BY key WINDOW TUMBLING(timestamp, size 1 s) INTO csv_window_sink;
sink:
  name: csv_window_sink
  type: File
  config:
    inputFormat: CSV
    filePath: "/tmp/csv_window_keystrokes.csv"
    append: false

logical:
  - name: keystrokes
    schema:
      - name: key
        type: VARSIZED
      - name: timestamp
        type: UINT64

physical:
  - logical: keystrokes
    parserConfig:
      type: CSV
    sourceConfig:
      type: TCP
      socketDomain: AF_INET
      socketType: SOCK_STREAM
      socketHost: localhost
      socketPort: 9000
      socketBufferSize: 2
      flushIntervalMS: 100