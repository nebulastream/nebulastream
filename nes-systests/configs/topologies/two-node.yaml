workers:
  - host: "sink-node-host:9090"
    grpc: "sink-node:8080"
    capacity: 10000
  - host: "source-node-host:9090"
    grpc: "source-node:8080"
    capacity: 4
    downstream:
      - "sink-node-host:9090"

allow_source_placement:
  - "source-node-host:9090"

allow_sink_placement:
  - "sink-node-host:9090"
  - "source-node-host:9090"
