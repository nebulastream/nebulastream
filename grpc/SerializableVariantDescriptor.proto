syntax = "proto3";
import "SerializableDataType.proto";
import "SerializableIdentifier.proto";
import "SerializableSchema.proto";

package NES;


message SerializableWindowType {
  message TumblingWindow {
    uint64 size = 1;
  }

  message SlidingWindow {
    uint64 size = 1;
    uint64 slide = 2;
  }
  oneof window_type {
    TumblingWindow tumbling_window = 2;
    SlidingWindow sliding_window = 3;
  }
}

message SerializableFunction {
    repeated SerializableFunction children = 1;
    string function_type = 2;
    SerializableDataType data_type = 3;
    map<string, SerializableVariantDescriptor> config = 4;
}

message SerializableTimeCharacteristic {
  message EventTimeCharacteristic {
    SerializableFunction field = 2;
    uint64 multiplier = 3;
  }
  optional EventTimeCharacteristic eventTime = 1;
}

message FunctionList {
  repeated SerializableFunction functions = 1;
}

message ProjectionList {
  message Projection {
    optional SerializableIdentifier identifier = 1;
    SerializableFunction function = 2;
  }
  repeated Projection projections = 1;
}

message SerializableAggregationFunction {
    string type = 1;
    repeated SerializableFunction on_fields = 2;
}

message AggregationFunctionList {
  message ProjectedAggregation {
      SerializableAggregationFunction function = 1;
      SerializableIdentifier projection_name = 2;
  }
  repeated ProjectedAggregation functions = 1;
}

message SerializableFieldMapping {
  message SerializableSingleFieldMapping {
    SerializableIdentifier logicalField = 1;
    SerializableIdentifierList physicalField = 2;
  }
  repeated SerializableSingleFieldMapping fieldMappings = 1;
}

message SerializableOrderedFields {
  repeated SerializableIdentifier fields = 1;
}
message SerializableEnumWrapper {
    string value = 1;
}

message UInt64List {
  repeated uint64 values = 1;
}

message SerializableVariantDescriptor {
  oneof value {
    int32 int_value = 1;
    uint32 uint_value = 2;
    int64 long_value = 3;
    uint64 ulong_value = 4;
    bool bool_value = 5;
    fixed32 char_value = 6;  // Represents a single byte (0-255). We need a fixed32 as protobuf does only support fixed32/fixed64.
    float float_value = 7;
    double double_value = 8;
    string string_value = 9;
    SerializableEnumWrapper enum_value = 10;
    FunctionList function_list = 11;
    AggregationFunctionList aggregation_function_list = 12;
    SerializableWindowType window_type = 13;
    SerializableTimeCharacteristic time_characteristic = 14;
    ProjectionList projections = 15;
    SerializableIdentifierList identifiers = 16;
    SerializableIdentifier identifier = 17;
    UInt64List ulongs = 18;
    SerializableFieldMapping fieldMapping = 19;
    SerializableUnboundSchema unboundSchema = 20;
    SerializableOrderedFields orderedFields = 21;
  }
}
