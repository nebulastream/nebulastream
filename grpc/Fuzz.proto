syntax = "proto3";

import "SerializableDataType.proto";
import "SerializableOperator.proto";
import "SerializableSchema.proto";
import "SerializableVariantDescriptor.proto";

package NES;

message FConstantValueLF {
    string valAsStr = 1;
    SerializableDataType dataType = 2;
}

message FFieldAccLF {
    string fieldName = 1;
    SerializableDataType dataType = 2;
}

message FValue {
    oneof value {
        FFieldAccLF fieldAccess = 1;
        FConstantValueLF const = 2;
    }
}

message FPredicate {
    FValue left = 1;
    FValue right = 2;
    enum Type {
        LT = 0;
        LE = 1;
        GE = 2;
        GT = 3;
    }
    Type type = 3;
}

message FSelect { FPredicate predicate = 1; }

message FUnaryOp {
    FOp child = 1;
    oneof value {
        FSelect select = 2;
    }
}

message FJoin {
    FPredicate joinFunction = 1;
    WindowInfos windowInfos = 2;
    enum JoinType {
        INNER_JOIN = 0;
        CARTESIAN_PRODUCT = 1;
    }
    JoinType joinType = 3;
}

message FUnion { }

message FBinaryOp{
    FOp left = 1;
    FOp right = 2;
    oneof value {
        FJoin join = 3;
        FUnion union = 4;
    }
    SerializableSchema leftSchema = 5;
    SerializableSchema rightSchema = 6;
    SerializableSchema outputSchema = 7;
}

message FOp {
    oneof value {
        SerializableSourceDescriptor source = 1;
        FBinaryOp binOp = 2;
        FUnaryOp unOp = 3;
    }
    uint64 outputOriginId = 4;
}

message FSinkDscrtr
{
  SerializableSchema sinkSchema = 1;
  bool addTimestamp = 3;
  map<string, SerializableVariantDescriptor> config = 4;
}

message FSinkOp{
    FOp child = 1;
    FSinkDscrtr sinkDescriptor = 2;
}

message FQueryPlan{
    FSinkOp rootOperator = 1;
}
