query: |
  SELECT * FROM stream INTO sink

sinks:
  - name: sink
    schema: [ stream$ts ]
    host: "sink-node:8080"

logical:
  - name: stream
    schema: [ ts ]

physical:
  - logical: stream
    host: "source-node:8080"

workers:
  - host: "source-node:8080"
    capacity: 10
    downstream:
      - "intermediate-node:8080"
  - host: "intermediate-node:8080"
    capacity: 0
    downstream:
      - "sink-node:8080"
  - host: "sink-node:8080"
    capacity: 10
