query:
  - name: my-named-query
    sql: |
      SELECT
        *
      FROM
        GENERATOR_SOURCE
      INTO
        VOID_SINK
sinks:
  - name: VOID_SINK
    host: worker-1:8080
    schema:
      - name: GENERATOR_SOURCE$DOUBLE
        type: FLOAT64
    type: Void
    config: { }

logical:
  - name: GENERATOR_SOURCE
    schema:
      - name: DOUBLE
        type: FLOAT64

physical:
  - logical: GENERATOR_SOURCE
    host: worker-1:8080
    parser_config:
      type: CSV
      fieldDelimiter: ","
    type: Generator
    source_config:
      generator_rate_type: FIXED
      generator_rate_config: emit_rate 10
      stop_generator_when_sequence_finishes: NONE
      seed: 1
      generator_schema: |
        NORMAL_DISTRIBUTION FLOAT64 0 1

workers:
  - host: worker-1:9090
    grpc: worker-1:8080
    capacity: 10000
