query: |
  SELECT * FROM source WHERE value % UINT64(100000) == UINT64(0) INTO sink

sink:
  name: sink
  type: Print
  host: 0.0.0.0:9091
  config:
    inputFormat: CSV

logicalSources:
  - name: source
    schema:
      - dataType: UINT64
        name: timestamp
      - dataType: UINT64
        name: value

physicalSources:
  - logicalSource: source
    host: 0.0.0.0:9090
    parserConfig:
      type: CSV
    sourceConfig:
      type: Generator
      stopGeneratorWhenSequenceFinishes: ALL
      maxRuntimeMS: 1000000
      seed: 1
      generatorSchema: |
        SEQUENCE UINT64 0 10000 1
        SEQUENCE UINT64 0 100 1

workerNodes:
  - host: 0.0.0.0:9090
    grpc: 0.0.0.0:8080
    capacity: 2
    downstreamNodes:
      - 0.0.0.0:9091
  - host: 0.0.0.0:9091
    grpc: 0.0.0.0:8081
    capacity: 4
