query: |
  SELECT *
  FROM audio_stream
  INTO file_sink
sink:
  name: file_sink
  type: File
  config:
    inputFormat: CSV
    filePath: audio_stream_1.csv
logical:
  - name: audio_stream
    schema:
      - name: timestamp
        type: UINT64
      - name: value
        type: FLOAT32
physical:
  - logical: audio_stream
    parserConfig:
      type: Raw
    sourceConfig:
      type: Audio
      socketHost: localhost
      socketPort: 1234
      sampleRate: 16000
      sampleWidth: 2
