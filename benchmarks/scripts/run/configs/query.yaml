query: |
  SOME QUERY STRING
sink:
  name: csv_sink
  type: File
  config:
    inputFormat: CSV
    filePath: "/tmp/csv_sink.csv"
    append: false
logical:
  - name: tcp_source
    schema:
      - name: id
        type: UINT64
      - name: value
        type: UINT64
      - name: timestamp
        type: UINT64
  - name: tcp_source2
    schema:
      - name: id2
        type: UINT64
      - name: value2
        type: UINT64
      - name: timestamp
        type: UINT64
  - name: tcp_source3
    schema:
      - name: id3
        type: UINT64
      - name: value3
        type: UINT64
      - name: timestamp
        type: UINT64
  - name: tcp_source4
    schema:
      - name: id4
        type: UINT64
      - name: value4
        type: UINT64
      - name: timestamp
        type: UINT64
      - name: payload4
        type: VARSIZED
  - name: tcp_source5
    schema:
      - name: id5
        type: UINT64
      - name: value5
        type: UINT64
      - name: timestamp
        type: UINT64
      - name: payload5
        type: VARSIZED
physical:
  - logical: tcp_source
    parserConfig:
      type: CSV
    sourceConfig:
      type: TCP
      socketDomain: AF_INET
      socketType: SOCK_STREAM
      socketPort: 5010
      socketHost: localhost
      socketBufferSize: 2
      flushIntervalMS: 100
  - logical: tcp_source2
    parserConfig:
      type: CSV
    sourceConfig:
      type: TCP
      socketDomain: AF_INET
      socketType: SOCK_STREAM
      socketPort: 5011
      socketHost: localhost
      socketBufferSize: 2
      flushIntervalMS: 100
  - logical: tcp_source3
    parserConfig:
      type: CSV
    sourceConfig:
      type: TCP
      socketDomain: AF_INET
      socketType: SOCK_STREAM
      socketPort: 5012
      socketHost: localhost
      socketBufferSize: 2
      flushIntervalMS: 100
  - logical: tcp_source4
    parserConfig:
      type: CSV
    sourceConfig:
      type: TCP
      socketDomain: AF_INET
      socketType: SOCK_STREAM
      socketPort: 5013
      socketHost: localhost
      socketBufferSize: 2
      flushIntervalMS: 100
  - logical: tcp_source5
    parserConfig:
      type: CSV
    sourceConfig:
      type: TCP
      socketDomain: AF_INET
      socketType: SOCK_STREAM
      socketPort: 5014
      socketHost: localhost
      socketBufferSize: 2
      flushIntervalMS: 100
